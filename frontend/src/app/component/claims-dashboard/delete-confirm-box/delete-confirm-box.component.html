<div class="wrapper overflow-hidden">
  <h1 mat-dialog-title class="text-xl font-bold p-4 mb-1">Are you sure?</h1>
  <mat-divider></mat-divider>
  <div mat-dialog-content class="mb-2 p-3">
    <p>Are you sure you want to delete this claim?</p>
  </div>
  <div mat-dialog-actions class="my-4 mx-2 flex justify-end">
    <button
      mat-raised-button
      color="primary"
      class="mr-2"
      (click)="deleteClaim(data.claimId)"
    >
      Yes
    </button>
    <button mat-raised-button (click)="onNoClick()">No</button>
  </div>
</div>
