<div class="wrapper overflow-hidden">
  <div class="bg-red-500">
    <h1 mat-dialog-title class="text-xl text-white font-bold p-4 mb-1">
      {{ data.title }}
    </h1>
  </div>
  <mat-divider></mat-divider>
  <div mat-dialog-content class="mb-2 p-3">
    <p>{{ data.message }}</p>
  </div>
  <div mat-dialog-actions class="my-4 mx-2 flex justify-end">
    <button mat-raised-button color="grey" class="mr-2" (click)="onNoClick()">
      Ok
    </button>
  </div>
</div>
